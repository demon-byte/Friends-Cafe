{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register - Friends Cafe{% endblock %}

{% block content %}
<section class="py-12 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-sm">
            <h2 class="text-2xl font-bold mb-8 text-center">Create Your Account</h2>
            
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                
                <button type="submit" class="w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 mb-4">
                    Register
                </button>
                
                <div class="text-center">
                    <p class="text-gray-600">Already have an account? 
                        <a href="{% url 'login' %}" class="text-amber-600 hover:text-amber-800 font-medium">Login here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
