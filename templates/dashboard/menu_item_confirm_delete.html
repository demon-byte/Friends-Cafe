{% extends "base.html" %}

{% block title %}Delete Menu Item - Friends Cafe{% endblock %}

{% block content %}
<section class="py-12 bg-white">
    <div class="container mx-auto px-4 max-w-3xl">
        <h2 class="text-3xl font-bold mb-6">Confirm Deletion</h2>
        
        <p class="mb-6">Are you sure you want to delete "{{ object.name }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg mr-4">
                Yes, Delete
            </button>
            <a href="{% url 'dashboard:menu_item_list' %}" class="text-gray-600 hover:text-gray-800">
                Cancel
            </a>
        </form>
    </div>
</section>
{% endblock %}
