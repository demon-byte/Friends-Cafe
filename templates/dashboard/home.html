{% extends "base.html" %}
{% load django_tables2 %}

{% block content %}
<section class="py-12 bg-white">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold mb-8">Admin Dashboard</h2>
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-amber-100 p-6 rounded-lg">
                <h3 class="font-bold text-lg mb-2">Total Orders</h3>
                <p class="text-3xl font-bold">{{ total_orders }}</p>
            </div>
            <div class="bg-green-100 p-6 rounded-lg">
                <h3 class="font-bold text-lg mb-2">Revenue</h3>
                <p class="text-3xl font-bold">â‚¹{{ revenue }}</p>
            </div>
            <div class="bg-blue-100 p-6 rounded-lg">
                <h3 class="font-bold text-lg mb-2">Pending Orders</h3>
                <p class="text-3xl font-bold">{{ pending_orders }}</p>
            </div>
        </div>
        
        <!-- Recent Orders -->
        <div class="mb-8">
            <h3 class="text-xl font-bold mb-4">Recent Orders</h3>
            {% render_table recent_orders %}
        </div>
        
        <!-- Quick Links -->
        <div class="flex space-x-4">
            <a href="{% url 'dashboard:order_list' %}" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded-lg">
                View All Orders
            </a>
            <a href="{% url 'dashboard:menu_item_list' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                Manage Menu
            </a>
        </div>
    </div>
</section>
{% endblock %}
