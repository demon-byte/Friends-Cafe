{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section class="py-12 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">Set New Password</h2>
            {% if validlink %}
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                        Change Password
                    </button>
                </form>
            {% else %}
                <p class="text-red-600 mb-4">The password reset link was invalid, possibly because it has already been used.</p>
                <a href="{% url 'password_reset' %}" class="text-amber-600 hover:text-amber-800">Request a new password reset</a>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
