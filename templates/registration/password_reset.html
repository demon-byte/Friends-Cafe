{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section class="py-12 bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                    Request Password Reset
                </button>
            </form>
            <div class="mt-4 text-center">
                <a href="{% url 'login' %}" class="text-amber-600 hover:text-amber-800">Back to Login</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
