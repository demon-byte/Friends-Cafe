{% extends "base.html" %}

{% block content %}
<section class="py-12 bg-gray-50">
    <div class="container mx-auto px-4 text-center">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-sm">
            <h2 class="text-2xl font-bold mb-6">Password Reset Sent</h2>
            <p class="mb-4">We've emailed you instructions for setting your password.</p>
            <p class="mb-6">If you don't receive an email, please check your spam folder.</p>
            <a href="{% url 'login' %}" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-6 rounded-lg inline-block">
                Return to Login
            </a>
        </div>
    </div>
</section>
{% endblock %}
